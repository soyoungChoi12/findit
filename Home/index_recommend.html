<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookLoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="homelogin">
        <div class="content-group">
            <div class="logo-group">
                <a href="#" class="nav-link"><img src="img/LookLoom-logo.png" alt="LookLoom Logo" class="logo"></a>
                <a href="#" class="logo-text">LookLoom</a>
            </div>
            <div class="subtitle">내 옷장 옷을 활용해서 스타일링 어때요?</div>
        </div>
        <div class="loginbox">
            <div class="form-floating mb-2">
                <input type="login" class="form-control" id="floatingInput" placeholder="아이디">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-2">
                <input type="login" class="form-control" id="floatingInput" placeholder="비밀번호">
                <label for="floatingInput">비밀번호</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="goToHome()">로그인</button>
            </div>
            <div class="passwordfind">
                <a href="#" class="custom-link">아이디/비밀번호 잊으셨나요?</a>
            </div>
            <hr class="divider">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">회원가입</button>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
