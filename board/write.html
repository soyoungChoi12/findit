<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <form action="board.html" method="post" onsubmit="return handleSubmit()"> <!-- post는 하위리소스(HTTP)를 생성-->
    <table>
        <tr><td><h2>글쓰기</h2></td></tr>
        <tr><td class="header">제목</td></tr>
        <tr><td><input type="text", placeholder="제목을 입력하세요", name="title", class="title-input"></td></tr>
        <tr><td class="header">내용</td></tr>
        <tr><td><input type="text", placeholder="내용을 입력하세요", name="title", class="content-input"></td></tr>
        <tr><td><input type="submit", value="등록하기", onclick="alert('작성 끝~~!')"></td></tr>
    </table>
</form>
    <script src="write.js"></script>
</body>
</html>
